<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition>

	<h:outputText value="There are no announcements in the system."
		rendered="#{announcements.size() == 0}" />

	<ui:repeat var="announcement" value="#{announcements}">
		<p:panel style="margin: 5px;">
			<h:outputText value="#{announcement.text}" escape="false" />

		</p:panel>
	</ui:repeat>

</ui:composition>

</html>
